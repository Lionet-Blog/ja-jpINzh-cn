        function Traditionalized(cc) {
            var str = '',
                ss = JTPYStr(),
                tt = FTPYStr();
            for (var i = 0; i < cc.length; i++) {
                if (cc.charCodeAt(i) > 10000 && ss.indexOf(cc.charAt(i)) != -1) str += tt.charAt(ss.indexOf(cc.charAt(i)));
                else str += cc.charAt(i);
            }
            return str;
        }

        function Simplized(cc) {
            var str = '',
                ss = JTPYStr(),
                tt = FTPYStr();
            for (var i = 0; i < cc.length; i++) {
                if (cc.charCodeAt(i) > 10000 && tt.indexOf(cc.charAt(i)) != -1) str += ss.charAt(tt.indexOf(cc.charAt(i)));

            return str;

        /**
         *
         *得到日文名
         *@param zName 中文名
         * */
        function getRName(name) {
                //        中文名数组
                var zNames = [];
                //        片假名数组
                var rNames = [];
                //        分割名字得到数组
                for (var i = 0; i < name.length; i++) {
                    zNames.push(name.charAt(i))
                }
                //        获取所有字符的片假名
                for (var i = 0; i < zNames.length; i++) {
                    rNames.push(c2j(zNames[i]));
                }
                //        拼接结果
                var result = "";
                for (var i = 0; i < rNames.length; i++) {
                    result += zNames[i] + ":" + rNames[i] + '\r\n';
                }
                //        展示结果
                var p = document.getElementById("result");
                p.innerText = result;
            }
            /**
             * 翻译
             * @param name
             */

        function c2j(name) {
            //            遍历片假名库
            for (var i = 0; i < z2rJson.length; i++) {
                //            遍历键
                for (var key in z2rJson[i]) {
                    //                判断是否有匹配的键
                    if (key == name) {
                        //                    返回结果
                        return z2rJson[i][key];
                    }
                }
            }
            //        将简体转换成繁体后再遍历片假名库
            var fName = StranText(name, "繁");
            for (var i = 0; i < z2rJson.length; i++) {
                //            遍历键
                for (var key in z2rJson[i]) {
                    //                判断是否有匹配的键
                    if (key == fName) {
                        //                    返回结果
                        return z2rJson[i][key];
                    }
                }
            }
            //        将繁体转化成新体
            var xName;
            var isF2XEnd = false;
            for (var i = 0; i < f2xJson.length; i++) {
                if (isF2XEnd) {
                    break;
                }
                //        遍历键
                for (var key in f2xJson[i]) {
                    //            判断是否有匹配的键
                    if (key == fName) {
                        //                返回结果
                        xName = f2xJson[i][key];
                        isF2XEnd = true;
                    }
                }
            }
            //        判断是否有新体
            if (xName == null || typeof(xName) == "undefined") {
                return "无"
            }
            //        用新体查询库
            for (var i = 0; i < z2rJson.length; i++) {
                //            遍历键
                for (var key in z2rJson[i]) {
                    //                判断是否有匹配的键
                    if (key == xName) {
                        //                    返回结果
                        return z2rJson[i][key];
                    }
                }
            }
        }
